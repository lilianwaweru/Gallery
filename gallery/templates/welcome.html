
{%extends 'all-gallery/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

   
    <div class="row">
      <h2 class="text-center">There is no image</h2>
    </div>
    
  
 
  {% for image in images %}
  <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          
          <div class="card-body">
            <!-- <p class="card-text">{{image.name}}.</p> -->
            <img src="{{image.image.url}}" class="img-responsive" alt="Image" data-toggle="modal" data-target="#{{image.name}}">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
              </div>
             
            </div>
          </div>
        </div>
      </div>
    
 <!-- Modal -->
<div class="modal fade" id="{{image.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{image.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <img src="{{image.image.url}}">

      </div>
      <div>
          <p>{{image.description}}</p>
      </div>
      <div>
          <p><strong>Category:</strong>{{image.category}}</p>
      </div>
      <div>
          <p><strong>Location:</strong>{{image.location}}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
      {% endfor %}
    </div>
{% endblock %}
